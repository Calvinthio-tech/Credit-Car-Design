<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Virtual Credit Card</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-inner">
				<div class="front">
					<img src="img/map.png" class="map-img">
						<div class="row">
							<img src="img/chip.png" width="60px">
							<img src="img/visa.png" width="80px">
						</div>
						<div class="row card-no">
							<p>1402</p>
							<p>2419</p>
							<p>7717</p>
							<p>5505</p>
						</div>
						<div class="row card-holder">
							<p>CARD HOLDER</p>
							<p>VALID TILL</p>
						</div>
						<div class="row name">
							<p>CALVIN THIO</p>
							<p>12 / 25</p>
					</div>
			</div>
			<div class="back">
				<img src="img/map.png" class="map-img">
				<div class="bar"></div>
				<div class="row card-cvv">
					<div>
						<img src="img/pattern.png">
					</div>
					<p>824</p>
				</div>
				<div class="row card-text">
					<p>This is a virtual card design built using HTML and CSS. You can also design something like this.</p>
				</div>
				<div class="row signature">
					<p>CUSTOMER SIGNATURE</p>
					<img src="img/visa.png" width="80px">
			</div>


		</div>
	</div>
